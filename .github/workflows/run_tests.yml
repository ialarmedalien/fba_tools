name: Docker Image CI

on:
  push:
    branches: [ compile_tests_ext ]
  pull_request:
    branches: [ master ]

jobs:

  install_kbsdk_and_test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout git repo
      uses: actions/checkout@v2

    - name: pull and run docker image
      shell: bash
      run: |
        docker pull kbase/kb-sdk
        docker run kbase/kb-sdk genscript > ./bin/kb-sdk

    - name: make script executable
      shell: bash
      run: chmod 755 ./bin/kb-sdk

    - name: run script
      shell: bash
      run: ./bin/kb-sdk version


  build_test_local:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag test/fba_tools:latest
    - name: Run tests
      run: docker run test/fba_tools:latest test
