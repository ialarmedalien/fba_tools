log4perl.appender.File = Log::Log4perl::Appender::File
log4perl.appender.File.filename = /kb/module/work/fba_tools.log

log4perl.appender.File.layout = Log::Log4perl::Layout::JSON
log4perl.appender.File.layout.canonical = 1
log4perl.appender.File.warp_message = 0

log4perl.appender.File.layout.field.level = %p
log4perl.appender.File.layout.field.message = %m
log4perl.appender.File.layout.field.method = %M
log4perl.appender.File.layout.field.pid = %P
log4perl.appender.File.layout.field.timestamp = %d{yyyy-MM-dd'T'HH:mm:ss.SSS'Z'}

log4perl.appender.File.layout.include_mdc = 1
log4perl.appender.File.layout.max_json_length_kb = 8192
log4perl.appender.File.layout.utf8 = 1
log4perl.appender.File.mkpath = 1
log4perl.appender.File.recreate = 1

log4perl.appender.File.Threshold = TRACE

log4perl.appender.Screen = Log::Log4perl::Appender::ScreenColoredLevels

log4perl.appender.Screen.layout = Log::Log4perl::Layout::JSON
log4perl.appender.Screen.layout.canonical = 1
log4perl.appender.Screen.warp_message = 0

log4perl.appender.Screen.color.trace = ansi153
log4perl.appender.Screen.color.debug = ansi150
log4perl.appender.Screen.color.info = ansi228
log4perl.appender.Screen.color.warn = ansi208
log4perl.appender.Screen.color.error = ansi160
log4perl.appender.Screen.color.fatal = ansi55

log4perl.appender.Screen.layout.field.level = %p
log4perl.appender.Screen.layout.field.message = %m
log4perl.appender.Screen.layout.field.method = %M
log4perl.appender.Screen.layout.field.pid = %P
log4perl.appender.Screen.layout.field.timestamp = %d{yyyy-MM-dd'T'HH:mm:ss.SSS'Z'}

log4perl.appender.Screen.layout.include_mdc = 1
log4perl.appender.Screen.layout.max_json_length_kb = 8192

log4perl.appender.Screen.stderr = 0
log4perl.appender.Screen.utf8 = 1

log4perl.appender.Screen.Threshold = DEBUG

log4perl.rootLogger = TRACE, File, Screen
# log4perl.rootLogger = TRACE, Screen
